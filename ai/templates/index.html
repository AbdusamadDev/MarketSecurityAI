<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Display</title>
    <style>
        #results {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            height: 150px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <h1>Streaming Data</h1>
    <div id="results">
        <!-- Streamed data will appear here -->
    </div>
    <script>
        const url = 'http://127.0.0.1:11223/stream';
        console.log("Application started")
        fetch(url).then(response => {
            const reader = response.body.getReader();
            const stream = new ReadableStream({
                start(controller) {
                    function push() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                controller.close();
                                return;
                            }
                            console.log("Application is conitnuing")
                            // Convert the Uint8Array to a string
                            const string = new TextDecoder().decode(value);
                            const lines = string.split('\n');

                            // Handle each line of data here...
                            for (const line of lines) {
                                if (line) {
                                    const data = JSON.parse(line);
                                    console.log(data);
                                    // ... append the data to the DOM or do something else
                                }
                                console.log("Something")
                            }

                            push();
                        });
                    }

                    push();
                }
            });

            return new Response(stream, { headers: { "Content-Type": "text/plain" } });
        });

    </script>
</body>

</html>
